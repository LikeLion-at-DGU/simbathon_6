{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Main -->
<section id="main">
    <div class="container">
        <div class="row">

            <!-- Sidebar -->
            <div id="sidebar" class="col-4 col-12-medium">

                <!-- Excerpts -->
                <section>
                    <ul class="divided">
                        <li>

                            <!-- Excerpt -->
                            <article class="box excerpt">
                                <header>
                                    <span class="date">SNS</span>
                                </header>
                                <div class="col-6 col-12-small">
                                    <ul class="icons">

                                    </ul>
                                </div>
                            </article>
                        </li>

                        <li>
                            <!-- Highlights -->
                            <section>
                                <ul class="divided">
                                    <li>

                                        <!-- Highlight -->
                                        <article class="box highlight">
                                            <header>
                                                <h3><strong>Q&A</strong></h3>
                                            </header>
                                            <p>궁금한 질문을 확인하고 직접 물어보세요.</p>
                                            <ul class="actions">
                                                <li><a href="{% url 'question:경제학연구회'%}" class="button icon solid fa-file">More</a></li>
                                            </ul>
                                        </article>
                                    </li>

                                    <li>
                                        <!-- Highlight -->
                                        <article class="box highlight">
                                            <header>
                                                <h3>Review</h3>
                                            </header>
                                            <p>동아리 부원들의 생생한 후기를 확인 할 수 <br>있습니다.</p>
                                            <ul class="actions">
                                                <li><a href="{% url 'review:경제학연구회'%}" class="button icon solid fa-file">More</a></li>
                                            </ul>
                                        </article>

                                    </li>
                                </ul>
                            </section>

            </div>

            <!-- Content -->
            <div id="content" class="col-8 col-12-medium imp-medium">

                <!-- Post -->
                <article class="box post">
                    <header>
                        <h2> <strong>경제학연구회</strong> <br /></h2>
                    </header>
                    <span class="image featured"><img src="{%static 'images/pic04.jpg' %}" alt="" /></span>
                    <h3>동아리 한줄소개</h3>
                    <p>경제학에 관심있는 학우들이 모여 경제학에 대해 이야기하는 경제학 연구회 입니다.</p>
                </article>

            </div>

        </div>
    </div>
</section>
</body>
{% endblock %}
